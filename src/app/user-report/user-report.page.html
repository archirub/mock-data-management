<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home"></ion-back-button>
    </ion-buttons>
    <ion-title>User Report Management</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-label *ngIf="userReports.length < 1"> No reports found </ion-label>
  <ion-list *ngIf="userReports.length > 0">
    <ion-item *ngFor="let report of userReports">
      <ion-label> Report ID: {{report?.id}}</ion-label>
      <h4>{{report.data | json}}</h4>
    </ion-item>
  </ion-list>
</ion-content>
