<ion-grid>
  <ion-row>
    <ion-col size="12" size-md="6" offset-md="3">
      <ion-card class="ion-text-center">
        <ion-card-title>New Accounts</ion-card-title>

        <ion-card-content class="vertical-align-content">
          <ion-input
            #accountsToGenerate
            placeholder="Number of accounts"
          ></ion-input>

          <ion-button (click)="onGenerateAccounts(accountsToGenerate.value)"
            >Generate</ion-button
          >
        </ion-card-content>
      </ion-card>
    </ion-col>
  </ion-row>
</ion-grid>
