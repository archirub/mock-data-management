<ion-grid>
  <ion-row>
    <ion-col size="12" size-md="6" offset-md="3">
      <ion-card class="ion-text-center">
        <ion-card-title
          >New conversations & messages for a specified user</ion-card-title
        >

        <ion-card-content class="vertical-align-content">
          <ion-input
            #userID
            placeholder="ID of the user"
            type="text"
          ></ion-input>
          <ion-input
            #conversationsToGenerate
            placeholder="Number of conversation documents (default: 10)"
            type="number"
          ></ion-input>
          <ion-input
            #messagesToGenerate
            placeholder="Number of new messages per conversation (default: 10)"
            type="number"
          ></ion-input>

          <ion-button
            (click)="
              onClickGenerate(
                userID.value,
                conversationsToGenerate.value,
                messagesToGenerate.value
              )
            "
            >Generate</ion-button
          >
        </ion-card-content>
      </ion-card>
    </ion-col>
  </ion-row>
</ion-grid>
